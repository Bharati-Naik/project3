
<p>{{msg}}</p>

<div class="container">
    <h2>Crud Operation</h2>
    <form class="form-horizontal" action="/action_page.php">
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">First Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Last Name:</label>
        <div class="col-sm-10">          
          <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" >Company:</label>
        <div class="col-sm-10">          
          <input type="text" class="form-control" name="company" [(ngModel)]="model.company">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Mobile No:</label>
        <div class="col-sm-10">          
          <input type="number" class="form-control" name="obileNo" [(ngModel)]="model.mobileNo">
        </div>
      </div>
    
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary" (click)="addEmp()">Save</button>
          <button type="submit" class="btn btn-primary" (click)="updateEmp()">Update</button>
        </div>
      </div>
    </form>


    <table class="table table-bordered">
        <thead>
          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Company</th>
            <th>MobileNo</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let e of employee;let i=index">
            <td>{{e.firstName}}</td>
            <td>{{e.lastName}}</td>
            <td>{{e.company}}</td>
            <td>{{e.mobileNo}}</td>
            <td>
                <button type="submit" class="btn btn-primary" (click)="editEmp(i)">Edit</button>
                <button type="submit" class="btn btn-primary" (click)="deleteEmp()">Delete</button>
            </td>
          </tr>   
        </tbody>
      </table>
  </div>
